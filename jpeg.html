<html>
  <head>
    <script src="structdef.js"></script>
    <script src="DataStream.js"></script>
  </head>
  <body>
    <h1>JPEG marker reader</h1>
    <h3>Select a JPEG file</h3>
    <input type="file"><br>
    <pre></pre>
    <script>
document.querySelector('input[type="file"]').onchange = function(e) {
  var reader = new FileReader();

  var jpegMarkerDef = [
    { tag: 'uint16=0xFFE1', // EXIF 
      length: 'uint16',
      exif: 'string:6=Exif\000\000',
      data: ['uint8', 'length-8']
    },
    {
      tag: 'uint16!=0xFFDA',
      length: 'uint16',
      data: ['uint8', 'length-2']
    }
  ];

  var jpegImageStream = {
    tag: 'uint16=0xFFDA',
    data: ['uint8', -2]
  };

  var jpegDef = {
    start: 'uint16=0xFFD8',
    markers: [jpegMarkerDef, '*'],
    image: jpegImageStream,
    end: 'uint16=0xFFD9'
  };

    jpegStruct = [
      'start', function(ds){ var t = ds.readUint16(); return t == 0xFFD8 ? t : null; },
      'markers', ['[]', [
        'tag', 'uint16be',
        'length', 'uint16be',
        'data', {
          get: function(ds, s) {
            if (s.tag == 0xFFE1) { // EXIF
              var exif = ds.readString(6);
              if (exif == 'Exif\000\000') {
                // parse rest of Exif
                return { exif: exif, data: ds.readUint8Array(s.length - 8).length };
              } else {
                ds.position -= 6;
                return ds.readUint8Array(s.length - 2).length;
              }
            } else if (s.tag == 0xFFDA) {
              return null;
            } else {
              return ds.readUint8Array(s.length - 2).length;
            }
          }
        }
      ], '*'],
      'imageStream', [
        'tag', function(ds) { var t = ds.readUint16(); return t == 0xFFDA ? t : null; },
        'data', function(ds) { return ds.readUint8Array(ds.byteLength - ds.position - 2).length; }
      ],
      'end', function(ds){ var t = ds.readUint16(); return t == 0xFFD9 ? t : null; }
    ];

  reader.onload = function(e) {
    var ds = new DataStream(this.result);
    ds.endianness = DataStream.BIG_ENDIAN;
    var obj = ds.readStruct(jpegStruct);
//    var dv = new DataView(this.result);

//    var idx = [0];
    pre = document.querySelector('pre');
//    var obj = readStruct(dv, idx, jpegDef);
    if (obj) { 
      pre.textContent = JSON.stringify(obj, null, 4);
    } else {
      pre.textContent = "Failed to parse JPEG at "+ds.failurePosition+" :(";
    }
  };

  reader.readAsArrayBuffer(this.files[0]);
};

    </script>
  </body>
</html>
