<html>
  <head>
    <script src="structdef.js"></script>
  </head>
  <body>
    <h1>Shapefile reader</h1>
    <h3>Select a SHP file</h3>
    <input type="file"><br>
    <pre></pre>
    <script>
document.querySelector('input[type="file"]').onchange = function(e) {
  var reader = new FileReader();

  var xyDef = {x: 'float64le', y: 'float64le'};
  var polyDef = {
    minX: 'float64le',
    minY: 'float64le',
    maxX: 'float64le',
    maxY: 'float64le',
    partCount: 'int32le',
    pointCount: 'int32le',
    parts: ['int32le', 'partCount'],
    points: [xyDef, 'pointCount']
  };

  var shapeDef = [
    {
      number: 'int32le=0' // Null
    },
    {
      number: 'int32le=1', // Point
      content: xyDef
    },
    {
      number: 'int32le=3', // Polyline
      content: polyDef
    },
    {
      number: 'int32le=5', // Polygon
      content: polyDef
    },
    ['uint8', 'length*2'] // Catch-all
  ];


  var recordDef = {
    number: 'int32',
    length: 'int32',
    shape: shapeDef
  };

  var shpDef = {
    fileCode: 'int32=0x0000270a',
    unused: ['int32=0', 5],
    wordLength: 'int32',
    version: 'int32le',
    shapeType: 'int32le',
    minX: 'float64le', 
    minY: 'float64le', 
    maxX: 'float64le', 
    maxY: 'float64le', 
    minZ: 'float64le', 
    maxZ: 'float64le', 
    minM: 'float64le', 
    maxM: 'float64le',
    records: [recordDef, '*']
  };

  reader.onload = function(e) {
    var dv = new DataView(this.result);
    var idx = [0];
    pre = document.querySelector('pre');
    var obj = readStruct(dv, idx, shpDef);
    if (obj) { 
      for (var i=0; i<obj.records.length; i++) {
        var c = obj.records[i].shape.content;
        if (c && c.points) {
          c.points = "pointXY["+c.points.length+"]";
        }
      }
      pre.textContent = JSON.stringify(obj, null, 4);
    } else {
      pre.textContent = "Failed to parse SHP at "+idx[0]+" :(";
    }
  };

  reader.readAsArrayBuffer(this.files[0]);
};

    </script>
  </body>
</html>
